<!DOCTYPE html>
<html>
<head>
  <title>Document Write Example</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is some initial content.</p>

  <script>
    // This will execute when the document is fully loaded
    window.onload = function() {
      document.write('This is new content.');
    };
  </script>
</body>
</html>
